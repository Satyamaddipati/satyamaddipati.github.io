# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Site Settings
title: "Satya Bhargav Maddipati"
description: "MS CS @ UW–Madison | LLM Engineering, RAG systems, and production ML"
url: "https://satyamaddipati.github.io"
baseurl: ""
locale: "en-US"
timezone: "America/Chicago"

# Build Settings
markdown: kramdown
permalink: /:title/

# Exclude these files from build
exclude:
  - docs
  - test
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CHANGELOG.md
  - minimal-mistakes-jekyll.gemspec
  - screenshot.png
  - screenshot-layouts.png
  - staticman.yml

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Author (single source of truth for contact links)
author:
  name: "Satya Bhargav Maddipati"
  avatar: "/assets/images/Avatar.JPG"
  bio: "MS CS @ UW–Madison | LLM engineering, RAG pipelines, agentic systems, production ML."
  location: "Madison, WI"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:sbmaddipati@wisc.edu"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/satya-bhargav-maddipati-9a47b8158/"
    - label: "Resume"
      icon: "fas fa-file-pdf"
      url: "/assets/resume.pdf"

# Footer (optional)
# Keep footer empty or minimal to avoid repeating sidebar links
footer:
  links: []

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
