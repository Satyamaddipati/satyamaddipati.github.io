# -----------------------------
# Site settings
# -----------------------------
title: "Satya Bhargav Maddipati"
description: "MS CS @ UW-Madison | LLM Engineering, RAG systems, agent workflows, and production ML systems."
url: "https://satyamaddipati.github.io"
baseurl: ""  # keep empty for user.github.io root sites
locale: "en-US"
timezone: "America/Chicago"

# -----------------------------
# Theme (Minimal Mistakes)
# -----------------------------
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# -----------------------------
# Author (sidebar profile)
# -----------------------------
author:
  name: "Satya Bhargav Maddipati"
  avatar: "/assets/images/Avatar.JPG"  # Updated to match your actual file
  location: "Madison, WI"
  bio: "MS Computer Science @ UW-Madison<br/>Specializing in Machine Learning, LLMs & AI Systems"
  links:
    - label: "Website"
      icon: "fas fa-link"
      url: "https://satyamaddipati.github.io"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/satya-bhargav-maddipati-9a47b8158/"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:sbmaddipati@wisc.edu"

# -----------------------------
# Footer links (optional - keeps footer clean)
# -----------------------------
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Satyamaddipati"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/satya-bhargav-maddipati-9a47b8158/"

# -----------------------------
# Defaults (so you don't repeat front-matter)
# -----------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

# -----------------------------
# Markdown / syntax highlighting
# -----------------------------
markdown: kramdown
highlighter: rouge

# -----------------------------
# Permalinks
# -----------------------------
permalink: /blog/:title/

# -----------------------------
# Optional: SEO/social
# -----------------------------
social:
  type: "Person"
  name: "Satya Bhargav Maddipati."
  links:
    - "https://github.com/Satyamaddipati"
    - "https://www.linkedin.com/in/satya-bhargav-maddipati-9a47b8158/"

