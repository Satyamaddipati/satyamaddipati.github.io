# -----------------------------
# Site settings
# -----------------------------
title: "Satya Bhargav Maddipati"
description: "MS CS @ UW–Madison | LLM engineering, RAG systems, agent workflows, and production ML systems."
url: "https://satyamaddipati.github.io"
baseurl: ""
locale: "en-US"
timezone: "America/Chicago"

# -----------------------------
# Theme (Minimal Mistakes)
# -----------------------------
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# -----------------------------
# Author (sidebar profile)
# Single source of truth for contact links
# -----------------------------
author:
  name: "Satya Bhargav Maddipati"
  avatar: "/assets/images/Avatar.JPG"
  location: "Madison, WI"
  bio: "MS Computer Science @ UW–Madison<br/>Machine Learning • LLMs • AI Systems"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:sbmaddipati@wisc.edu"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/satya-bhargav-maddipati-9a47b8158/"
    - label: "Resume"
      icon: "fas fa-file-pdf"
      url: "/assets/resume.pdf"

# -----------------------------
# Defaults
# -----------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

# -----------------------------
# Markdown / syntax highlighting
# -----------------------------
markdown: kramdown
highlighter: rouge

# -----------------------------
# Permalinks
# -----------------------------
permalink: /blog/:title/

# -----------------------------
# SEO/social
# -----------------------------
social:
  type: "Person"
  name: "Satya Bhargav Maddipati"
  links:
    - "https://github.com/Satyamaddipati"
    - "https://www.linkedin.com/in/satya-bhargav-maddipati-9a47b8158/"
